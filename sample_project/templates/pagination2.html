{% load i18n %}
{% load param_replace %}

 
<br>
<div class="pagination">


    <nav aria-label="Page navigation">
        <ul class="pagination">

            <li class="page-item  {%  if not page_obj.has_previous %} disabled {% endif %} ">
                    <a class="page-link"  {%  if   page_obj.has_previous %} href="?{% param_replace page=page_obj.previous_page_number %}" {% endif %} >{% trans 'Previous' %}

                    </a>
            </li>
           
            <li class="page-item disabled">
                <a class="page-link" > {% trans 'Page' %} {{ page_obj.number }} {% trans 'of' %} {{ page_obj.paginator.num_pages }}

                </a>
            </li>


            <li class="page-item  {%  if not page_obj.has_next %}  disabled {% endif %}">
                <a class="page-link" {%  if   page_obj.has_next %} href="?{% param_replace page=page_obj.next_page_number %}" {% endif %}>{% trans 'Next' %}

                </a>
            </li>


        </ul>
    </nav>
</div>
